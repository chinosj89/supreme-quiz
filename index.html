<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz for Beginners!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="highScores">
        <h1 id="highScoreh1">HIGH SCORES!!!!</h1>
        <form id="player-form" method="POST">
            <label for ="player-text"></label>
        </form>
        <button type="button" class="btn btn-link">View HighScores</button>
    </div>    

    <div id="gameTimer">Time: 0</div>

    <div class="quizBox hide">
        <div id="quizQuestions">
            <div id="question">Question Goes Here</div>
                <div id="userAnswer">
                    <button class="btn">Answer #1</button>
                    <button class="btn">Answer #2</button>
                    <button class="btn">Answer #3</button>
                    <button class="btn">Answer #4</button>
                </div>
            
        </div>
    </div>
    <div class="resultMessage">
        <h1 id="correct">Correct!!!</h1>
        <h1 id="wrong">Wrong~</h1>
    </div>
    
    <div id="startPage" class="startPage">
        <h1>Coding Quiz for Beginners!</h1>
        <h2>
            You have a time limit of 60 seconds <br>
            Answer as many as you can in that time <br>
            Each wrong answer deducts 5 seconds of your time <br>
            Goodluck!
        </h2>
        <button type="button" id="startBtn">START</button>
    </div>

</body>
<script src="assets/index.js"></script>
</html>
