<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz for Beginners!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="highScores"></div>
        <button type="button" class="btn btn-link">View HighScores</button>
    <div id="gameTimer">Time: 0</div>

    <div class="quizBox hide">
        <div id="quizQuestions">
            <div id="question">Question Goes Here</div>
                <div id="userAnswer">
                    <button class="btn">Answer #1</button>
                    <button class="btn">Answer #2</button>
                    <button class="btn">Answer #3</button>
                    <button class="btn">Answer #4</button>
                </div>
        
        </div>
    </div>
    <div id="startPage" class="startPage">
        Coding Quiz for Beginners!
        <button type="button" id="startBtn">START</button>
    </div>
</body>
<script src="assets/index.js"></script>
</html>
